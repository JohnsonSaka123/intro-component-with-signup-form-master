<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main>
    <section class="intro-section">
      <h1 class="title">Learn to code by <br>watching others</h1>
      <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
     but understanding how developers think is invaluable. </p>
    </section>
    <section class="form-section">
      <div class="trial">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <div class="form-wrapper">
        <form action="" class="claim-trial_form">
          <input type="text" name="Firstname" id="first-name" placeholder="First Name">
          <span class="error-msg"></span>
          <input type="text" name="Lastname" id="last-name" placeholder="Last Name">
          <span class="error-msg"></span>
          <input type="email" name="email" id="email" placeholder="Email Address">
          <span class="error-msg"></span>
          <input type="password" name="password" id="passwrd" placeholder="Password">
          <span class="error-msg"></span>
          <button type="submit" class="claim-btn">Claim your free trial </button>
          
          <p class="tnc">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
    </section>
  </main>

  </footer>-->
</body>

</html>
